<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszulki z Nadrukami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="file"], input[type="number"], textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Koszulki z Nadrukami</h1>
        <p>Witaj na mojej stronie! Tworzę unikalne koszulki i bluzy z nadrukami na zamówienie. Wybierz swoje preferencje poniżej i stwórz swój wyjątkowy produkt.</p>
        <form id="orderForm">
            <label for="productType">Wybierz rodzaj produktu:</label>
            <select id="productType" name="productType" onchange="updateForm()">
                <option value="shirt">Koszulka</option>
                <option value="hoodie">Bluza</option>
            </select>

            <div id="shirtOptions">
                <label for="size">Wybierz rozmiar koszulki:</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label for="color">Wybierz kolor koszulki:</label>
                <select id="color" name="color">
                    <option value="white">Biały</option>
                    <option value="black">Czarny</option>
                    <option value="red">Czerwony</option>
                    <option value="blue">Niebieski</option>
                </select>

                <label for="material">Wybierz materiał koszulki:</label>
                <select id="material" name="material">
                    <option value="cotton">Bawełna</option>
                    <option value="polyester">Poliester</option>
                </select>
            </div>

            <div id="hoodieOptions" style="display:none;">
                <label for="hoodieSize">Wybierz rozmiar bluzy:</label>
                <select id="hoodieSize" name="hoodieSize">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label for="hoodieColor">Wybierz kolor bluzy:</label>
                <select id="hoodieColor" name="hoodieColor">
                    <option value="white">Biały</option>
                    <option value="black">Czarny</option>
                    <option value="red">Czerwony</option>
                    <option value="blue">Niebieski</option>
                </select>

                <label for="hoodieMaterial">Wybierz materiał bluzy:</label>
                <select id="hoodieMaterial" name="hoodieMaterial">
                    <option value="cotton">Bawełna</option>
                    <option value="polyester">Poliester</option>
                </select>
            </div>

            <label for="quantity">Ilość:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Podaj ilość">

            <label for="design">Czy masz własny projekt? Jeśli tak, wklej swoje obrazki poniżej (możesz dodać kilka plików):</label>
            <input type="file" id="design" name="design" multiple>

            <label for="description">Jeśli nie masz projektu, opisz swoje pomysły poniżej (możesz dodać kilka pomysłów):</label>
            <textarea id="description" name="description" rows="4" placeholder="Opisz swoje pomysły..."></textarea>

            <button type="submit">Wyślij zamówienie</button>
        </form>
        <div class="contact">
            <p>Masz pytania? Skontaktuj się ze mną: kontakt@example.com</p>
        </div>
    </div>

    <script>
        function updateForm() {
            const productType = document.getElementById('productType').value;
            if (productType === 'shirt') {
                document.getElementById('shirtOptions').style.display = 'block';
                document.getElementById('hoodieOptions').style.display = 'none';
            } else {
                document.getElementById('shirtOptions').style.display = 'none';
                document.getElementById('hoodieOptions').style.display = 'block';
            }
        }

        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                if (data[key]) {
                    if (!Array.isArray(data[key])) {
                        data[key] = [data[key]];
                    }
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch('https://YOUR_DETA_MICRO_URL/api/data', { // Zastąp "YOUR_DETA_MICRO_URL" adresem Twojego Deta Micro
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Dziękuję, odezwę się do Ciebie jak najszybciej. Miłego dnia!');
                } else {
                    alert('Wystąpił błąd podczas wysyłania danych');
                }
            } catch (error) {
                alert('Wystąpił błąd podczas wysyłania danych');
            }
        });
    </script>
</body>
</html>
