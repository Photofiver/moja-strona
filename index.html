<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszulki z Nadrukami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="file"], textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Koszulki z Nadrukami</h1>
        <p>Witaj na mojej stronie! Tworzę unikalne koszulki, bluzy i naklejki z nadrukami na zamówienie. Wybierz swoje preferencje poniżej i stwórz swój wyjątkowy produkt.</p>
        <label for="language">Wybierz język:</label>
        <select id="language" name="language" onchange="changeLanguage()">
            <option value="pl">Polski</option>
            <option value="en">English</option>
            <option value="it">Italiano</option>
        </select>
        <form id="orderForm">
            <label for="productType">Wybierz rodzaj produktu:</label>
            <select id="productType" name="productType" onchange="updateForm()">
                <option value="shirt">Koszulka</option>
                <option value="hoodie">Bluza</option>
                <option value="sticker">Naklejka</option>
            </select>

            <div id="shirtOptions">
                <label for="size">Wybierz rozmiar koszulki:</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label for="color">Wybierz kolor koszulki:</label>
                <select id="color" name="color">
                    <option value="white">Biały</option>
                    <option value="black">Czarny</option>
                    <option value="red">Czerwony</option>
                    <option value="blue">Niebieski</option>
                </select>

                <label for="material">Wybierz materiał koszulki:</label>
                <select id="material" name="material">
                    <option value="cotton">Bawełna</option>
                    <option value="polyester">Poliester</option>
                </select>
            </div>

            <div id="hoodieOptions" style="display:none;">
                <label for="hoodieSize">Wybierz rozmiar bluzy:</label>
                <select id="hoodieSize" name="hoodieSize">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <label for="hoodieColor">Wybierz kolor bluzy:</label>
                <select id="hoodieColor" name="hoodieColor">
                    <option value="white">Biały</option>
                    <option value="black">Czarny</option>
                    <option value="red">Czerwony</option>
                    <option value="blue">Niebieski</option>
                </select>

                <label for="hoodieMaterial">Wybierz materiał bluzy:</label>
                <select id="hoodieMaterial" name="hoodieMaterial">
                    <option value="cotton">Bawełna</option>
                    <option value="polyester">Poliester</option>
                </select>
            </div>

            <div id="stickerOptions" style="display:none;">
                <label for="stickerSize">Wybierz rozmiar naklejki:</label>
                <select id="stickerSize" name="stickerSize">
                    <option value="5x5">Mała (5x5 cm)</option>
                    <option value="10x10">Średnia (10x10 cm)</option>
                    <option value="15x15">Duża (15x15 cm)</option>
                </select>
                <label for="customSize">Wpisz rozmiar (jeśli inny):</label>
                <input type="text" id="customSize" name="customSize" placeholder="np. 20x20 cm">
            </div>

            <label for="design">Czy masz własny projekt? Jeśli tak, wklej swój obrazek poniżej:</label>
            <input type="file" id="design" name="design">

            <label for="description">Jeśli nie masz projektu, opisz swój pomysł poniżej:</label>
            <textarea id="description" name="description" rows="4" placeholder="Opisz swój pomysł..."></textarea>

            <button type="submit">Wyślij zamówienie</button>
        </form>
        <div class="contact">
            <p>Masz pytania? Skontaktuj się ze mną: kontakt@example.com</p>
        </div>
    </div>
