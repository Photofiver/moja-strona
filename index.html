<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszulki z Nadrukami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="file"], textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Koszulki z Nadrukami</h1>
        <p>Witaj na mojej stronie! Tworzę unikalne koszulki z nadrukami na zamówienie. Wybierz swoje preferencje poniżej i stwórz swoją wyjątkową koszulkę.</p>
        <form>
            <label for="size">Wybierz rozmiar koszulki:</label>
            <select id="size" name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <label for="color">Wybierz kolor koszulki:</label>
            <select id="color" name="color">
                <option value="white">Biały</option>
                <option value="black">Czarny</option>
                <option value="red">Czerwony</option>
                <option value="blue">Niebieski</option>
            </select>

            <label for="material">Wybierz materiał koszulki:</label>
            <select id="material" name="material">
                <option value="cotton">Bawełna</option>
                <option value="polyester">Poliester</option>
            </select>

            <label for="design">Czy masz własny projekt? Jeśli tak, wklej swój obrazek poniżej:</label>
            <input type="file" id="design" name="design">

            <label for="description">Jeśli nie masz projektu, opisz swój pomysł poniżej:</label>
            <textarea id="description" name="description" rows="4" placeholder="Opisz swój pomysł..."></textarea>

            <button type="submit">Wyślij zamówienie</button>
        </form>
        <div class="contact">
            <p>Masz pytania? Skontaktuj się ze mną: kontakt@example.com</p>
        </div>
    </div>
</body>
</html>
